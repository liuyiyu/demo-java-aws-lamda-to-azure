# Azure Function specific settings
azure.functions.worker.runtime=java

# Application name
spring.application.name=course-management-function

# Logging configuration
logging.level.root=INFO
logging.level.com.javatechie=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Azure Application Insights
azure.application-insights.instrumentation-key=${APPINSIGHTS_INSTRUMENTATIONKEY:}
azure.application-insights.enabled=true

# CORS Configuration
azure.functions.cors.allowed-origins=*
azure.functions.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
azure.functions.cors.allowed-headers=Content-Type,Authorization
azure.functions.cors.allow-credentials=false

# Function Configuration
azure.functions.http.route-prefix=api
